<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Options</title>
</head>
<body>
    <h1>Resize Image: {{ filename }}</h1>
    <form action="/resize/{{ filename }}" method="post">
        <h2>Resize by Pixels</h2>
        Width: <input type="text" name="width">
        Height: <input type="text" name="height">
        <input type="checkbox" name="keep_ratio"> Keep Aspect Ratio
        <br>

        <h2>Resize by Percentage</h2>
        Percentage: <input type="text" name="percentage">
        <br>

        <h2>Additional Options</h2>
        Quality (1-100): <input type="text" name="quality" value="100">
        <br>
        Convert to format:
        <select name="format">
            <option value="">Keep Original</option>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
        </select>
        <br>
        
        <h2>Apply Resize</h2>
        <button type="submit">Resize</button>
    </form>
</body>
</html>
