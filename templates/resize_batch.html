<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Batch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #c5c5c5;
        }
        .container {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        input, select, button {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #575757;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #a9a9a9;
        }
        button:hover {
            background-color: #9b9b9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resize Batch</h1>
        <form action="/resize_batch" method="post">
            <input type="hidden" name="filenames" value="{{ ','.join(files) }}">
            <h2>Resize Options</h2>
            Width: <input type="text" name="width" placeholder="Enter width">
            Height: <input type="text" name="height" placeholder="Enter height">
            <input type="checkbox" name="keep_ratio"> Keep Aspect Ratio<br>
            Percentage: <input type="text" name="percentage" placeholder="Enter percentage (1-100)"><br>
            Quality (1-100): <input type="text" name="quality" value="100"><br>
            Format: 
            <select name="format">
                <option value="">Keep Original</option>
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select><br>
            <button type="submit">Resize Batch</button>
        </form>
    </div>
</body>
</html>
