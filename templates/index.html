<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        :root {
            --clr-primary-a0: #808080;
            --clr-primary-a10: #8d8d8d;
            --clr-primary-a20: #9b9b9b;
            --clr-primary-a30: #a9a9a9;
            --clr-primary-a40: #b6b6b6;
            --clr-primary-a50: #ffffff;

            --clr-surface-a0: #121212;
            --clr-surface-a10: #282828;
            --clr-surface-a20: #3f3f3f;
            --clr-surface-a30: #575757;

            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;

            --input-width: 100%;
            --input-max-width: 300px;

            --header-font-size: 1.8rem;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr-surface-a0);
            color: var(--clr-primary-a50);
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--clr-surface-a10);
            padding: var(--spacing-medium);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: var(--clr-primary-a30);
            font-size: var(--header-font-size);
            margin-bottom: var(--spacing-medium);
        }

        form fieldset {
            margin-bottom: var(--spacing-medium);
            border: none;
            padding: 0;
        }

        legend {
            text-align: center;
            font-weight: bold;
            color: var(--clr-primary-a40);
            margin-bottom: var(--spacing-small);
        }

        form label {
            display: block;
            margin-top: var(--spacing-small);
            color: var(--clr-primary-a40);
            font-size: 0.9rem;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: var(--spacing-small);
            margin-top: var(--spacing-small);
            border: 1px solid var(--clr-surface-a30);
            border-radius: 4px;
            width: var(--input-width);
            max-width: var(--input-max-width);
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
            box-sizing: border-box;
        }

        button {
            border: none;
            background-color: var(--clr-primary-a30);
            color: var(--clr-surface-a0);
            cursor: pointer;
            font-size: 1rem;
            width: var(--input-width);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--clr-primary-a20);
        }

        small {
            display: block;
            color: var(--clr-primary-a40);
            margin-top: var(--spacing-small);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            h1 {
                font-size: 2.4rem;
            }

            button {
                font-size: 1.1rem;
                width: var(--input-width); /* Fixe la largeur */
                display: block; /* Occupe une ligne complète */
                margin: var(--spacing-small) auto 0; /* Centre le bouton */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Upload Images</legend>
                <input type="file" name="file" multiple>
                <button type="submit">Upload</button>
            </fieldset>
        </form>
        <form action="/upload_url" method="post">
            <fieldset>
                <legend>Upload Image by URL</legend>
                <input type="text" name="url" placeholder="Enter image URL" required>
                <button type="submit">Download and Upload</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
