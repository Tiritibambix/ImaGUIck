<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaGUIck</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .title-large {
            font-size: 1.8em; /* Taille légèrement réduite */
            font-weight: bold; /* Gras pour mettre en valeur */
            text-align: center; /* Centré */
            font-family: 'Poppins', sans-serif; /* Application de la police */
        }

        :root {
            --clr-primary-a0: #808080;
            --clr-primary-a10: #8d8d8d;
            --clr-primary-a20: #9b9b9b;
            --clr-primary-a30: #a9a9a9;
            --clr-primary-a40: #b6b6b6;
            --clr-primary-a50: #ffffff;

            --clr-surface-a0: #121212;
            --clr-surface-a10: #282828;
            --clr-surface-a20: #3f3f3f;
            --clr-surface-a30: #575757;

            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;

            --input-width: 300px;
            --input-height: 40px;

            --header-font-size: 1.8rem;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr-surface-a0);
            color: var(--clr-primary-a50);
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--clr-surface-a10);
            padding: var(--spacing-medium);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        form fieldset {
            margin-bottom: var(--spacing-medium);
            border: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        legend {
            text-align: center;
            font-weight: bold;
            color: var(--clr-primary-a40);
            margin-bottom: var(--spacing-small);
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: var(--spacing-small);
            margin-top: var(--spacing-small);
            border: 1px solid var(--clr-surface-a30);
            border-radius: 4px;
            width: var(--input-width);
            height: var(--input-height);
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
            box-sizing: border-box;
        }

        button {
            border: none;
            background-color: var(--clr-primary-a30);
            color: var(--clr-surface-a0);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--clr-primary-a20);
        }

        .drop-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--input-width); /* Même largeur que les boutons */
            height: 100px;
            border: 2px dashed var(--clr-primary-a30);
            border-radius: 8px;
            color: var(--clr-primary-a40);
            margin-top: var(--spacing-medium);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: var(--clr-surface-a20);
            border-color: var(--clr-primary-a40);
        }

        .flash-messages {
            margin-bottom: var(--spacing-medium);
            padding: var(--spacing-small);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .flash-message {
            padding: var(--spacing-small);
            margin-bottom: var(--spacing-small);
            border-radius: 4px;
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
        }

        .flash-message.error {
            background-color: #ff4444;
            color: white;
        }

        .flash-message.success {
            background-color: #00C851;
            color: white;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            .title-large {
                font-size: 2rem; /* Taille légèrement augmentée pour les écrans larges */
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="title-large">ImaGUIck</legend>
                <div class="form-group">
                </div>
                <div id="file-list" class="form-group" style="display: none; flex-direction: column; align-items: flex-start; margin-top: var(--spacing-small); max-height: 100px; overflow-y: auto; border: 1px solid var(--clr-surface-a30); padding: var(--spacing-small); border-radius: 4px; width: var(--input-width); font-size: 0.9rem;"></div>
            </fieldset>
            <fieldset>
                <legend>Upload Images</legend>
                <div class="form-group">
                    <!-- Drag and Drop Zone -->
                    <div id="drop-zone" class="drop-zone">
                        <p>Drag and drop files here, or click to select files.</p>
                        <input type="file" id="file-input" name="file" multiple hidden>
                    </div>
                    <button type="submit">Upload</button>
                </div>
            </fieldset>
        <form action="/upload_url" method="post">
            <fieldset>
                <legend>Upload Image by URL</legend>
                <div class="form-group">
                    <input type="text" name="url" placeholder="Enter image URL" required>
                    <button type="submit">Download and Upload</button>
                </div>
            </fieldset>
        </form>
<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');

    dropZone.addEventListener('click', () => {
        fileInput.click(); // Simule un clic pour ouvrir le sélecteur de fichiers
    });

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault(); // Empêche le comportement par défaut (ouverture du fichier)
        dropZone.classList.add('dragover'); // Ajoute un effet visuel
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover'); // Retire l'effet visuel
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files; // Récupère les fichiers déposés
        fileInput.files = files; // Ajoute les fichiers au champ caché
        updateFileList(); // Met à jour la liste des fichiers
    });

    fileInput.addEventListener('change', updateFileList);

    function updateFileList() {
        fileList.innerHTML = ''; // Réinitialise la liste des fichiers
        fileList.style.display = fileInput.files.length > 0 ? 'flex' : 'none'; // Affiche ou cache la liste des fichiers
        for (const file of fileInput.files) {
            const listItem = document.createElement('div');
            listItem.className = 'file-item';
            listItem.style.display = 'flex';
            listItem.style.alignItems = 'center';
            listItem.style.marginBottom = 'var(--spacing-small)';
            listItem.style.width = '100%';
            listItem.style.justifyContent = 'space-between';
            listItem.textContent = file.name;

            const removeButton = document.createElement('button');
            removeButton.textContent = '✖';
            removeButton.className = 'remove-button';
            removeButton.style.marginLeft = 'var(--spacing-small)';
            removeButton.style.backgroundColor = 'var(--clr-primary-a30)';
            removeButton.style.color = 'var(--clr-surface-a0)';
            removeButton.style.border = 'none';
            removeButton.style.borderRadius = '4px';
            removeButton.style.cursor = 'pointer';
            removeButton.style.padding = '0';
            removeButton.style.fontSize = '1rem';
            removeButton.style.width = '20px';
            removeButton.style.height = '20px';
            removeButton.addEventListener('click', () => {
                removeFile(file);
            });

            listItem.appendChild(removeButton);
            fileList.appendChild(listItem);
        }
    }

    function removeFile(fileToRemove) {
        const dataTransfer = new DataTransfer();
        for (const file of fileInput.files) {
            if (file !== fileToRemove) {
                dataTransfer.items.add(file);
            }
        }
        fileInput.files = dataTransfer.files;
        updateFileList();
    }
</script>
</body>
</html>
