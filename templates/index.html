<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaGUIck</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .title-large {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr-primary-a0: #808080;
            --clr-primary-a10: #8d8d8d;
            --clr-primary-a20: #9b9b9b;
            --clr-primary-a30: #a9a9a9;
            --clr-primary-a40: #b6b6b6;
            --clr-primary-a50: #ffffff;

            --clr-surface-a0: #121212;
            --clr-surface-a10: #282828;
            --clr-surface-a20: #3f3f3f;
            --clr-surface-a30: #575757;

            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;

            --input-width: 300px;
            --input-height: 40px;

            --header-font-size: 1.8rem;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr-surface-a0);
            color: var(--clr-primary-a50);
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--clr-surface-a10);
            padding: var(--spacing-medium);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        form fieldset {
            margin-bottom: var(--spacing-medium);
            border: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        legend {
            text-align: center;
            font-weight: bold;
            color: var(--clr-primary-a40);
            margin-bottom: var(--spacing-small);
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: var(--spacing-small);
            margin-top: var(--spacing-small);
            border: 1px solid var(--clr-surface-a30);
            border-radius: 4px;
            width: var(--input-width);
            height: var(--input-height);
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
            box-sizing: border-box;
        }

        button {
            border: none;
            background-color: var(--clr-primary-a30);
            color: var(--clr-surface-a0);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--clr-primary-a20);
        }

        .drop-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--input-width);
            height: 100px;
            border: 2px dashed var(--clr-primary-a30);
            border-radius: 8px;
            color: var(--clr-primary-a40);
            margin-top: var(--spacing-medium);
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .drop-zone p {
            margin: 0;
            text-align: center;
        }

        .drop-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .drop-zone.dragover {
            background-color: var(--clr-surface-a20);
            border-color: var(--clr-primary-a40);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            .title-large {
                font-size: 2rem;
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="title-large">ImaGUIck</legend>
            </fieldset>
            <fieldset>
                <legend>Upload Images</legend>
                <div class="form-group">
                    <div id="drop-zone" class="drop-zone">
                        <p>Glissez-déposez vos images ici ou cliquez pour sélectionner<br>(max 100 MB par fichier)</p>
                        <input type="file" id="file" name="file" multiple accept="image/*">
                    </div>
                    <button type="submit">Upload</button>
                </div>
            </fieldset>
        </form>
        <form action="/upload_url" method="post">
            <fieldset>
                <legend>Upload Image by URL</legend>
                <div class="form-group">
                    <input type="text" name="url" placeholder="Enter image URL" required>
                    <button type="submit">Download and Upload</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
