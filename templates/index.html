<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImaGUIck</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .title-large {
            font-size: 1.8em; /* Taille légèrement réduite */
            font-weight: bold; /* Gras pour mettre en valeur */
            text-align: center; /* Centré */
            font-family: 'Poppins', sans-serif; /* Application de la police */
        }

        :root {
            --clr-primary-a0: #808080;
            --clr-primary-a10: #8d8d8d;
            --clr-primary-a20: #9b9b9b;
            --clr-primary-a30: #a9a9a9;
            --clr-primary-a40: #b6b6b6;
            --clr-primary-a50: #ffffff;

            --clr-surface-a0: #121212;
            --clr-surface-a10: #282828;
            --clr-surface-a20: #3f3f3f;
            --clr-surface-a30: #575757;

            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;

            --input-width: 300px;
            --input-height: 40px;

            --header-font-size: 1.8rem;

            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --transition-speed: 0.2s;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr-surface-a0);
            color: var(--clr-primary-a50);
            overflow-x: hidden;
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--clr-surface-a10);
            padding: var(--spacing-large);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            text-align: center;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        form fieldset {
            margin-bottom: var(--spacing-large);
            border: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        legend {
            text-align: center;
            font-weight: bold;
            color: var(--clr-primary-a40);
            margin-bottom: var(--spacing-medium);
            width: 100%;
            font-size: 1.2rem;
            padding: 0 var(--spacing-small);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="file"],
        input[type="text"],
        button {
            padding: var(--spacing-small);
            margin-top: var(--spacing-small);
            border: 1px solid var(--clr-surface-a30);
            border-radius: 4px;
            width: var(--input-width);
            height: var(--input-height);
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
            box-sizing: border-box;
        }

        button {
            border: none;
            background-color: var(--clr-primary-a30);
            color: var(--clr-surface-a0);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--clr-primary-a20);
        }

        .drop-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 120px;
            border: 2px dashed var(--clr-primary-a30);
            border-radius: var(--border-radius-md);
            color: var(--clr-primary-a40);
            margin: var(--spacing-medium) 0;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            background-color: var(--clr-surface-a20);
        }

        .drop-zone:hover {
            border-color: var(--clr-primary-a40);
            background-color: var(--clr-surface-a30);
        }

        .drop-zone.dragover {
            border-color: var(--clr-primary-a50);
            background-color: var(--clr-surface-a30);
            transform: scale(1.02);
        }

        .flash-messages {
            margin-bottom: var(--spacing-medium);
            padding: var(--spacing-small);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .flash-message {
            padding: var(--spacing-small);
            margin-bottom: var(--spacing-small);
            border-radius: 4px;
            background-color: var(--clr-surface-a20);
            color: var(--clr-primary-a50);
        }

        .flash-message.error {
            background-color: #ff4444;
            color: white;
        }

        .flash-message.success {
            background-color: #00C851;
            color: white;
        }

        #file-list {
            display: none;
            flex-direction: column;
            background-color: var(--clr-surface-a20);
            padding: var(--spacing-medium);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-medium) 0;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            border: 1px solid var(--clr-surface-a30);
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-medium);
            padding-bottom: var(--spacing-small);
            border-bottom: 1px solid var(--clr-surface-a30);
        }

        .file-list-title {
            margin: 0;
            font-size: 1.1em;
            color: var(--clr-primary-a50);
        }

        .clear-all-button {
            padding: 0.5rem 1rem;
            background-color: var(--clr-surface-a30);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--clr-primary-a50);
            font-size: 0.9rem;
            height: auto;
            width: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-small);
            border-bottom: 1px solid var(--clr-surface-a30);
            margin-bottom: 0;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--clr-primary-a50);
            margin-bottom: 2px;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--clr-primary-a40);
        }

        .remove-button {
            padding: 0.25rem 0.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--clr-primary-a40);
            font-size: 1.2rem;
            height: auto;
            width: auto;
            transition: color var(--transition-speed) ease;
        }

        .remove-button:hover {
            color: var(--clr-primary-a50);
        }

        @media (max-width: 480px) {
            #file-list {
                max-height: 250px;
                padding: var(--spacing-small);
            }

            .file-item {
                padding: var(--spacing-small);
            }

            .file-name {
                font-size: 0.9em;
            }
        }

        button[type="submit"] {
            width: 100% !important;
            margin-top: var(--spacing-medium);
            height: 48px;
            border-radius: var(--border-radius-md);
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all var(--transition-speed) ease;
        }

        /* Forcer la largeur complète pour les zones de drop et la liste */
        .drop-zone, #file-list {
            width: 100% !important;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        input[type="text"] {
            width: 100%;
            height: 48px;
            border-radius: var(--border-radius-md);
            padding: 0 var(--spacing-medium);
            transition: all var(--transition-speed) ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--clr-primary-a40);
            box-shadow: 0 0 0 2px var(--clr-primary-a30);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: var(--spacing-large);
            }

            .title-large {
                font-size: 2rem; /* Taille légèrement augmentée pour les écrans larges */
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="title-large">ImaGUIck</legend>
                <div class="form-group">
                </div>
                <div id="file-list" class="form-group">
                    <div class="file-list-header">
                        <h3 class="file-list-title">Fichiers sélectionnés :</h3>
                        <button type="button" class="clear-all-button" onclick="clearAllFiles()">
                            Effacer la sélection
                        </button>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Upload Images</legend>
                <div class="form-group">
                    <!-- Drag and Drop Zone -->
                    <div id="drop-zone" class="drop-zone">
                        <p>Drag and drop files here, or click to select files.</p>
                        <input type="file" id="file-input" name="file" multiple hidden>
                    </div>
                    <button type="submit">Upload</button>
                </div>
            </fieldset>
        <form action="/upload_url" method="post">
            <fieldset>
                <legend>Upload Image by URL</legend>
                <div class="form-group">
                    <input type="text" name="url" placeholder="Enter image URL">
                    <button type="submit">Download and Upload</button>
                </div>
            </fieldset>
        </form>
<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');

    dropZone.addEventListener('click', () => {
        fileInput.click(); // Simule un clic pour ouvrir le sélecteur de fichiers
    });

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault(); // Empêche le comportement par défaut (ouverture du fichier)
        dropZone.classList.add('dragover'); // Ajoute un effet visuel
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover'); // Retire l'effet visuel
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files; // Récupère les fichiers déposés
        fileInput.files = files; // Ajoute les fichiers au champ caché
        updateFileList(); // Met à jour la liste des fichiers
    });

    fileInput.addEventListener('change', updateFileList);

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function updateFileList() {
        fileList.innerHTML = '';
        
        if (fileInput.files.length === 0) {
            fileList.style.display = 'none';
            return;
        }
        
        // Configuration initiale de la liste
        fileList.style.display = 'flex';
        
        // Ajout du header
        const header = document.createElement('div');
        header.className = 'file-list-header';
        header.innerHTML = `
            <h3 class="file-list-title">Fichiers sélectionnés :</h3>
            <button type="button" class="clear-all-button" onclick="clearAllFiles()">
                Effacer la sélection
            </button>
        `;
        fileList.appendChild(header);
        
        // Créer les éléments de fichier
        for (const file of fileInput.files) {
            const listItem = document.createElement('div');
            listItem.className = 'file-item';

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';

            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;

            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.textContent = '✕';
            removeButton.className = 'remove-button';
            removeButton.title = 'Retirer';
            removeButton.addEventListener('click', (e) => {
                e.preventDefault();
                removeFile(file);
            });

            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileSize);
            listItem.appendChild(fileInfo);
            listItem.appendChild(removeButton);
            fileList.appendChild(listItem);
        }
    }

    function clearAllFiles() {
        fileInput.value = '';
        fileList.style.transition = 'var(--transition-speed)';
        fileList.style.opacity = '0';
        setTimeout(() => {
            fileList.style.display = 'none';
            fileList.innerHTML = '';
        }, 200);
    }

    function removeFile(fileToRemove) {
        const item = Array.from(fileList.getElementsByClassName('file-item'))
            .find(item => item.querySelector('.file-name').textContent === fileToRemove.name);
            
        if (item) {
            item.style.transition = 'var(--transition-speed)';
            item.style.opacity = '0';
            item.style.transform = 'translateX(-8px)';
            
            setTimeout(() => {
                const dataTransfer = new DataTransfer();
                for (const file of fileInput.files) {
                    if (file !== fileToRemove) {
                        dataTransfer.items.add(file);
                    }
                }
                fileInput.files = dataTransfer.files;
                
                if (fileInput.files.length === 0) {
                    fileList.style.transition = 'var(--transition-speed)';
                    fileList.style.opacity = '0';
                    setTimeout(() => {
                        fileList.style.display = 'none';
                        fileList.innerHTML = '';
                    }, 200);
                } else {
                    updateFileList();
                }
            }, 200);
        }
    }
</script>
</body>
</html>
